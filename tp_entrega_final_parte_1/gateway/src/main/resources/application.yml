server:
  port: 8090

spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://localhost:8081
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  cloud:
    gateway:
      mvc:
        routes:
          - id: microservicio-usuarios
            uri: http://localhost:8083
            predicates:
              - Path=/api/usuarios/**
          - id: microservicio-cuentas
            uri: http://localhost:8083
            predicates:
              - Path=/api/cuentas/**
          - id: microservicio-monopatines
            uri: http://localhost:8080
            predicates:
              - Path=/api/monopatines/**
          - id: microservicio-viajes
            uri: http://localhost:8082
            predicates:
              - Path=/api/viajes/**
          - id: microservicio-tarifas
            uri: http://localhost:8082
            predicates:
              - Path=/api/tarifas/**

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: claveSuperSecretaParaJWTQueDebeSerLargaAlMenos256BitsParaHS256
  expiration: 86400000

# Swagger - Agregar todos los microservicios
springdoc:
  swagger-ui:
    urls:
      - name: Gateway (Auth)
        url: /v3/api-docs
      - name: Usuarios y Cuentas
        url: http://localhost:8083/v3/api-docs
      - name: Monopatines
        url: http://localhost:8080/v3/api-docs
      - name: Viajes y Tarifas
        url: http://localhost:8082/v3/api-docs
  api-docs:
    enabled: true