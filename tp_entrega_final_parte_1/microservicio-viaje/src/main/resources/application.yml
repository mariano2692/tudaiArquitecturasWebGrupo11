spring:
  application:
    name: microservicio-viajes

  datasource:
    url: jdbc:mysql://localhost:3306/db_viajes?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8082

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Gateway secret para validar que las peticiones vienen del Gateway
gateway:
  secret: ${GATEWAY_SECRET:mi-secreto-super-seguro-compartido-con-gateway-2024}

# URL del microservicio de usuarios para obtener informaci√≥n de cuentas
microservicio:
  usuarios:
    url: ${MICROSERVICIO_USUARIOS_URL:http://localhost:8083}
